<html>

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  container-fluid  ">
        <div class="container-fluid ">
            <div class="navLogo d-flex">
                <img class="" src="imgs/logo@2x.png">
                <a class="navbar-brand" href="#">
                    <h4 class=" fw-bold">Weather</h4>
                    <p>tagline goes here</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                </button>
            </div>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="page1 ">
        <!-- search input -->
        <form>
            <input type="text" class="searchBtn w-75 border-0 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 ms-5"
                placeholder="Find Your Location ..." id="search" />

            <input class="searchButton text-center rounded-5 border-0" value="Find">
        </form>

        <div class="cards pb-5 d-flex justify-content-center ">
            <div class="card1 col-3">
                <div class="title1">
                    <p id="todayname">Friday</p>
                    <div class="d-flex">

                        <p id="todaydate" class="me-2">1 </p>
                        <p id="todaymonth">  May </p>
                    </div>

                </div>
                <div class="container-fluid mt-5">
                    <h6 id="todaylocation">
                        Cairo
                    </h6>
                    <h1 class="temp" id="todaytemp" >37.2oC
                    </h1>
                    <img id="todayImg" src="imgs/sun.webp">

                    <br><br>
                    <p id="todayText" class="text-primary">Sunny</p>
                    <div class="w-icons d-flex ">

                        <img class="w-icons-img" src="imgs/icon-umberella@2x.png"> <p id="humidity"> 20%</p>
                        <img class="w-icons-img" src="imgs/icon-wind@2x.png"><p id="wind"> 18km/h</p>
                        <img class="w-icons-img" src="imgs/icon-compass@2x.png"> <p id="windDir"> East</p>
                    </div>

                </div>
            </div>
            <div class="card2 col-3">
                <div class="title2">
                    <p id="" class="TomorrowDay">Friday</p>

                </div>
                <div class="container-fluid mt-5">
                    <img class="TomorrowImg" src="imgs/sun.webp">

                    <h4 class=" TomorrowTempMax fw-bold">37.2oC
                    </h4>
                    <p class="TomorrowTempMin">37.2oC</p>
                    <p id="" class="TomorrowText text-primary">Sunny</p><br />


                </div>
            </div>
            <div class="card3 col-3">
                <div class="title3">
                    <p id="" class="TomorrowDay">Saturday</p>

                </div>
                <div class="container-fluid mt-5">
                    <img class="TomorrowImg" src="imgs/sun.webp">

                    <h4  class="TomorrowTempMax fw-bold">37.2oC
                    </h4>
                    <p class="TomorrowTempMin">37.2oC</p>
                    <p id="" class="TomorrowText text-primary">Sunny</p><br />


                </div>
            </div>
        </div>

        <div class="email">
            <!-- email input -->
            <form class="d-flex justify-content-evenly">
                <div class="d-flex">

                    <input type="text" class="emailBtn  border-0 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 ms-5"
                        placeholder="Enter your email to subscribe ..." id="search" />

                    <input class="searchButton text-center rounded-5 border-0" value="Subscribe">
                </div>
                <div class="mt-2 email1 d-flex justify-content-center align-item-center me-1 ">

                    <a href="#"> <i class="fa-brands fa-facebook me-2 "></i></a>
                    <a href="#"> <i class="fa-brands fa-twitter me-2"></i> </a>
                    <a href="#"> <i class="pe-3 fa-brands fa-pinterest"></i></a>
                    <a href="#"> <i class="fa-brands fa-google-plus-g"></i></a>


                </div>
            </form>

            <p class="ms-5 pb-4 ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

        </div>
    </div>













    <script src="./js/main.js"></script>
</body>

</html>
